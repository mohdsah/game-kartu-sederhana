<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Grid</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #a8e0ff, #e0f7ff);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 20px;
    }

    .box {
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: transparent;
      cursor: pointer;
      transition: 0.3s;
    }

    .box.marked {
      background: #2196f3;
      color: white;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="box" onclick="markBox(this)">A</div>
    <div class="box" onclick="markBox(this)">B</div>
    <div class="box" onclick="markBox(this)">C</div>
    <div class="box" onclick="markBox(this)">D</div>
    <div class="box" onclick="markBox(this)">E</div>
    <div class="box" onclick="markBox(this)">F</div>
    <div class="box" onclick="markBox(this)">G</div>
    <div class="box" onclick="markBox(this)">H</div>
    <div class="box" onclick="markBox(this)">I</div>
    <div class="box" onclick="markBox(this)">J</div>
    <div class="box" onclick="markBox(this)">K</div>
    <div class="box" onclick="markBox(this)">L</div>
  </div>

  <script>
    function markBox(element) {
      element.classList.toggle('marked');
    }
  </script>
</body>
</html>
